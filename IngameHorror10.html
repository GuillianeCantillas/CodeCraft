<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror</title>
    <link rel="stylesheet" href="IngameHorror10.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>

    <div id="toast" class="toast">
        <img src="Ranking5.png" alt="Toast Image">
    </div>

    <div class="homeheader">
        <h1> Congratulations! You escaped the scary mansion!</h1>
        <h2 id="hala"  style="display: none"> Or did you?</h2>
    </div>

    <div id="score-container">
        <p>Score: <span id="score">0</span></p>
    </div>
    
    <div class="buttons">
        <button id = "main" onclick="window.location.href = 'https://guillianecantillas.github.io/CodeCraft/HomepageActual.html';"> Main Menu</button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
    showToast();

    const scoreElement = document.getElementById('score');
    function getScore() {
    const score = localStorage.getItem("score");
    return score ? parseInt(score, 10) : 0;
    };

    function updateScore(newScore) {
    localStorage.setItem("score", newScore);
    scoreElement.textContent = newScore;
    };

    let score = getScore();
    scoreElement.textContent = score;

    let newScore = getScore();

    setTimeout(function() {
      var h2Element = document.getElementById('hala');
      h2Element.style.display = 'block';
      h2Element.classList.add('show');

      setTimeout(function() {
        h2Element.classList.add('show-glitch');
      }, 2000); 
    }, 3000); 
    });

    function showToast() {
    var toast = document.getElementById("toast");
    toast.className = "toast show";
    setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
}

    </script>
</body>
</html>
