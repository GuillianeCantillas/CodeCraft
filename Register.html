<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="homeheader"> 
        <h1>CodeCraft</h1>
        <h2>by </h2>
        <h3>CyberPink</h3>
    </div>

    <div class="Register">
        <form action="">
            <h1>Get Started</h1>

            <div class="login-link">
                <p>Already have an account? <a href="http://127.0.0.1:3000/Login.html">Login</a></p>
            </div>
            
         
            <div class="input-box">
                <p>First name</p>
                <input type="text" placeholder="First name" required>
                <i class='bx bxs-user'></i>
                        </div>

        
            <div class="input-box">
                <p>Last name</p>
                <input type="text" placeholder="Last name" required>
                    <i class='bx bxs-user'></i>
                        </div>

            
            <div class="input-box">
                <p>Middle Initial</p>
                <input type="text" placeholder="Middle Initial" required>
                    <i class='bx bxs-user'></i>
                         </div>

            <div class="input-box">
                <p>Email</p>
                <input type="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                        </div>

            <div class="input-box">
                <p>Password</p>
                <input type="password" placeholder="Password" required>
                     <i class='bx bxs-user'></i>
                        </div>
           
            <div class="Terms-and-Conditions">
                <p><input type="checkbox"> I agree to the
              <a href="#">Terms</a> and  <a href="#">Conditions</a></p>
            </div>
            
            <button type="submit" class="btn">Sign up</a></button>
            
</form>
</div>
</body>
</html>
