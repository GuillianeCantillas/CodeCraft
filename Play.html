<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="homeheader"> 
        <h1>CodeCraft</h1>
        <h2>by </h2>
        <h3>CyberPink</h3>
    </div>

   

    <div class="Register">
        <form action="">
           

            <h1>Welcome to CodeCraft!</h1>
         
            <div class="input-box">
                <p>What should we call you?</p>
                <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                         </div>

                         <div class="input-box">
                            <p>Which class do you belong in?</p>
                            <input type="text" placeholder="Section" required>
                                <i class='bx bxs-user'></i>
                                     </div>

            <div class="Course">
                <label for="Year-Level">Choose your course:</label>
                <select name="Course" id="Course">
                    <option value="None"></option>
                    <option value="1st">BSCS</option>
                    <option value="2nd">BSIT</option>
                </select>

            <div class="Year-level">
                <label for="Year-Level">Choose your year level:</label>
                <select name="Year-Level" id="Year-Level">
                    <option value="None"></option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>

                
            
            </div>

            <button type="submit" class="btn">Play</button>
</form>
</div>

</body>



</html>
